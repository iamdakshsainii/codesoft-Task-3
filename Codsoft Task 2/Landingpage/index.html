<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Page </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar Part -->
  <nav class="navbar">
    <div class="logo">E-Shop</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#shop">Shop</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- main Section -->
  <header id="home" class="main">
    <div class="main-content">
      <h1>Welcome to the Future of Shopping</h1>
      <p>Exclusive Offers Just For You</p>
      <a href="#shop" class="cta-button">Shop Now</a>
    </div>
  </header>

  <!-- Product Section -->
  <section id="shop" class="products">
    <div class="product-card">
      <img src="https://th.bing.com/th/id/OIP.5F_r1o1V3MW4BEmOKDsz7wHaE9?rs=1&pid=ImgDetMain" alt="Product 1">
      <h3>Shoes</h3>
      <p> 800 Rs</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://laptopmedia.com/wp-content/uploads/2022/07/3-1.jpg" alt="Product 2">
      <h3>Laptops</h3>
      <p>50,000 Rs</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://th.bing.com/th/id/OIP.emzh1kUE6sXOXx954P0iAQHaE8?rs=1&pid=ImgDetMain" alt="Product 3">
      <h3>Table</h3>
      <h3> </h3>
      <p>700 Rs</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://cdn.shopify.com/s/files/1/0298/0353/products/3_a0a62e60-fd98-4ed9-a224-8db578105467_1024x1024.jpg?v=1571318581" alt="Product 4">
      <h3>Wallet</h3>
      <p>70 Rs</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://ii1.pepperfry.com/media/catalog/product/m/a/800x880/masaki-study-table-with-4-drawers-in-walnut-brown-finish-by-mintwud-masaki-study-table-with-4-drawer-uxqy2e.jpg" alt="Product 5">
      <h3>Study Table</h3>
      <p>300 Rs</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://cdn.thewirecutter.com/wp-content/media/2023/03/androidphones-2048px-s23front.jpg" alt="Product 6">
      <h3>Smart Phone</h3>
      <p>32,000 Rs</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Contact Form Part -->
  <section id="contact" class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea><br>
      <button type="submit">Send </button>
    </form>
  </section>

  <!-- Footer Part -->
  <footer class="footer">
    <p>&copy; 2025 E-Shop | Owned by Daksh Saini </p>
  </footer>

</body>
</html>
